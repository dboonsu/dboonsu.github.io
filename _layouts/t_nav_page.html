<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/styles_navpage.css">
    <link rel="stylesheet" href="/assets/css/styles_nav_gallery.css">
</head>
<body>
    {% include navigation.html %}

    {% assign titles = page.title | split: ", " %}
    {% for title in titles %}
    <h1> {{title}} </h1>

    {% assign data_loc = title | downcase | prepend: page.prefix | replace: " ", "_" %}

    {% include navigation_gallery.html data=data_loc %}
    {% endfor %}
    <script src="{{ site.baseurl }}{% link assets/js/test.js %}"></script>
</body>
</html>
